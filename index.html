<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtsgutschein</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #c41e3a;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 10px;
        }
        
        /* Desktop: zentriert */
        @media (min-width: 769px) {
            body {
                align-items: center;
            }
        }
        
        .voucher {
            background: #c41e3a;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* Tablet Anpassungen */
        @media (max-width: 768px) {
            .voucher {
                padding: 15px;
                min-height: 100vh;
            }
        }
        
        /* Smartphone Anpassungen */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .voucher {
                padding: 15px 10px;
                border-radius: 0;
                min-height: 100vh;
            }
        }
        
        /* Desktop: normale Höhe */
        @media (min-width: 769px) {
            .voucher {
                min-height: auto;
            }
        }
        
        .snow {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .decoration-item {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .decoration-item:hover {
            transform: scale(1.1);
        }
        
        /* Holly */
        .holly {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 80px;
            height: 60px;
        }
        
        /* Ornament */
        .ornament {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
        }
        
        /* Santa Hat */
        .santa-hat {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 100px;
            height: 90px;
        }
        
        /* Smartphone: kleinere obere Dekorationen */
        @media (max-width: 480px) {
            .holly {
                top: 15px;
                left: 10px;
                width: 50px;
                height: 38px;
            }
            
            .ornament {
                top: 20px;
                width: 40px;
                height: 53px;
            }
            
            .santa-hat {
                top: 15px;
                right: 10px;
                width: 65px;
                height: 58px;
            }
        }
        
        /* Main text */
        .main-text {
            text-align: center;
            margin: 120px 0 40px 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #f5e6d3;
            letter-spacing: 8px;
            margin-bottom: 30px;
        }
        
        .description {
            color: #f5e6d3;
            font-size: 20px;
            line-height: 1.6;
        }
        
        /* Tablet: kleinerer Text */
        @media (max-width: 768px) {
            .main-text {
                margin: 80px 0 30px 0;
            }
            
            .title {
                font-size: 56px;
                letter-spacing: 6px;
                margin-bottom: 20px;
            }
            
            .description {
                font-size: 18px;
            }
        }
        
        /* Smartphone: viel kleinerer Text und weniger Abstand oben */
        @media (max-width: 480px) {
            .main-text {
                margin: 60px 0 20px 0;
                justify-content: flex-start;
            }
            
            .title {
                font-size: 42px;
                letter-spacing: 4px;
                margin-bottom: 15px;
            }
            
            .description {
                font-size: 15px;
                line-height: 1.5;
                padding: 0 5px;
            }
        }
        
        /* Sehr kleine Smartphones */
        @media (max-width: 360px) {
            .main-text {
                margin: 50px 0 15px 0;
            }
            
            .title {
                font-size: 36px;
                letter-spacing: 3px;
            }
            
            .description {
                font-size: 14px;
            }
        }
        
        /* Bottom decorations */
        .bottom-decorations {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin-top: 60px;
            position: relative;
        }
        
        .tree {
            width: 120px;
            height: 160px;
        }
        
        .gift {
            width: 100px;
            height: 100px;
        }
        
        .santa {
            width: 140px;
            height: 160px;
        }

        /* Santa Bild richtig skalieren */
        .santa img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Bild bleibt proportional */
        }

        .geschenk img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Bild bleibt proportional */
        }

        .kugel img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Bild bleibt proportional */
        }

        .mistelzweig img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Bild bleibt proportional */
        }

        .lebkuchn img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Bild bleibt proportional */
        }

        .weihnachtsbaum img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Bild bleibt proportional */
        }

        
        /* Tablet: kleinere untere Dekorationen */
        @media (max-width: 768px) {
            .bottom-decorations {
                margin-top: 40px;
            }
            
            .tree {
                width: 100px;
                height: 133px;
            }
            
            .gift {
                width: 80px;
                height: 80px;
            }
            
            .santa {
                width: 110px;
                height: 125px;
            }
        }
        
        /* Smartphone: noch kleinere untere Dekorationen */
        @media (max-width: 480px) {
            .bottom-decorations {
                margin-top: 30px;
                gap: 5px;
            }
            
            .tree {
                width: 70px;
                height: 93px;
            }
            
            .gift {
                width: 60px;
                height: 60px;
            }
            
            .santa {
                width: 80px;
                height: 91px;
            }
        }
        
        /* Sehr kleine Smartphones: minimal Größen */
        @media (max-width: 360px) {
            .tree {
                width: 60px;
                height: 80px;
            }
            
            .gift {
                width: 50px;
                height: 50px;
            }
            
            .santa {
                width: 70px;
                height: 80px;
            }
        }
        
        /* SVG styles */
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="voucher">
        <!-- Snow particles -->
        <script>
            for(let i = 0; i < 30; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow';
                snow.style.left = Math.random() * 100 + '%';
                snow.style.top = Math.random() * 100 + '%';
                snow.style.animationDelay = Math.random() * 2 + 's';
                document.querySelector('.voucher').appendChild(snow);
            }
        </script>
        
        <!-- Holly -->
        <a href="#holly" class="decoration-item holly">
            <img src="bilder/mistelzweig.png" alt="mistelzweig">
        </a>
        
        <!-- Ornament -->
        <a href="#ornament" class="decoration-item ornament">
            <img src="bilder/kugel.png" alt="kugel">
        </a>
        
        <!-- Santa Hat -->
        <a href="#hat" class="decoration-item santa-hat">
            <img src="bilder/weihnachtsmuetze.png" alt="weihnachtsmuetze">
        </a>
        
        <!-- Main text -->
        <div class="main-text">
            <div class="title">GUTSCHEIN</div>
            <div class="description">
                als kleines Extra ein<br>
                gemeinsamer Shoppingtrip<br>
                für ein paar T-Shirts und<br>
                /oder eine schöne Leggings
            </div>
        </div>
        
        <!-- Bottom decorations -->
        <div class="bottom-decorations">
            <!-- Christmas Tree -->
            <a href="#tree" class="decoration-item tree">
                <img src="bilder/weihnachtsbaum.png" alt="weihnachtsbaum">
            </a>
            
            <!-- Gift -->
            <a href="#gift" class="decoration-item gift">
                <img src="bilder/geschenk.png" alt="geschenk">
            </a>
            
            <!-- Santa -->
            <a href="#santa" class="decoration-item santa">
               <img src="bilder/Santa.png" alt="santa">
            </a>
        </div>
    </div>
    
    <script>
        // Optional: Add click handlers to show which item was clicked
        document.querySelectorAll('.decoration-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const href = item.getAttribute('href').replace('#', '');
                alert(`Du hast auf "${href}" geklickt! Hier kannst du einen Link hinzufügen.`);
            });
        });
    </script>
</body>
</html>
