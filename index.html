<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtsgutschein</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #c41e3a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .voucher {
            background: #c41e3a;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Medium screens */
        @media (max-width: 768px) {
            .voucher {
                padding: 15px;
            }
        }

        /* Mobile layout */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .voucher {
                padding: 15px 10px;
                border-radius: 0;
                padding-top: 80px; /* Mehr Platz oben */
            }
        }

        /* Decoration general */
        .decoration-item {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .decoration-item:hover {
            transform: scale(1.1);
        }

        /* Top decorations */
        .holly,
        .ornament,
        .santa-hat {
            position: absolute;
        }

        .holly {
            top: 30px;
            left: 30px;
            width: 96px;
        }

        .ornament {
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 72px;
        }

        .santa-hat {
            top: 30px;
            right: 30px;
            width: 120px;
        }

        /* Mobile size adjustments */
        @media (max-width: 480px) {
            .holly {
                top: 5px;
                left: 10px;
                width: 84px;
            }

            .ornament {
                top: 10px;
                width: 66px;
            }

            .santa-hat {
                top: 5px;
                right: 10px;
                width: 114px;
            }
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Main text area */
        .main-text {
            text-align: center;
            margin: 90px 0 20px 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 72px;
            font-weight: bold;
            color: #f5e6d3;
            letter-spacing: 8px;
            margin-bottom: 30px;
        }

        .description {
            color: #f5e6d3;
            font-size: 20px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .main-text {
                margin: 70px 0 20px 0;
            }

            .title {
                font-size: 56px;
                letter-spacing: 6px;
            }

            .description {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                margin: 40px 0 10px 0;
            }

            .title {
                font-size: 42px;
                letter-spacing: 4px;
            }

            .description {
                font-size: 15px;
                line-height: 1.5;
            }
        }

        /* Bottom Decorations */
        .bottom-decorations {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 60px;
            position: relative;
            z-index: 2;
        }

        .tree {
            width: 140px;
        }

        .gift {
            width: 120px;
        }

        .santa {
            width: 140px;
        }

        @media (max-width: 768px) {
            .tree { width: 100px; }
            .gift { width: 85px; }
            .santa { width: 120px; }
        }

        @media (max-width: 480px) {
            .bottom-decorations {
                margin-top: 40px;
                gap: 15px;
            }

            .tree { width: 120px; }
            .gift { width: 102px; }
            .santa { width: 120px; }
        }

        /* Snowflakes */
        .snow {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall 5s linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="voucher">

        <!-- Top Decorations -->
        <a href="#holly" class="decoration-item holly">
            <img src="bilder/mistelzweig.png" alt="mistelzweig">
        </a>

        <a href="#ornament" class="decoration-item ornament">
            <img src="bilder/kugel.png" alt="kugel">
        </a>

        <a href="#hat" class="decoration-item santa-hat">
            <img src="bilder/weihnachtsmuetze.png" alt="weihnachtsmuetze">
        </a>

        <!-- Main Text -->
        <div class="main-text">
            <div class="title">GUTSCHEIN</div>
            <div class="description">
                als kleines Extra ein<br>
                gemeinsamer Shoppingtrip<br>
                für ein paar T-Shirts und<br>
                /oder eine schöne Leggings
            </div>
        </div>

        <!-- Bottom Decorations -->
        <div class="bottom-decorations">
            <a href="#tree" class="decoration-item tree">
                <img src="bilder/weihnachtsbaum.png" alt="weihnachtsbaum">
            </a>

            <a href="#gift" class="decoration-item gift">
                <img src="bilder/geschenk.png" alt="geschenk">
            </a>

            <a href="#santa" class="decoration-item santa">
                <img src="bilder/Santa.png" alt="santa">
            </a>
        </div>
    </div>

    <!-- Snow Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const voucher = document.querySelector('.voucher');
            for (let i = 0; i < 20; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow';

                snow.style.left = Math.random() * 100 + '%';
                snow.style.top = (Math.random() * 60 + 20) + '%'; // nicht oben starten
                snow.style.animationDelay = Math.random() * 3 + 's';

                voucher.appendChild(snow);
            }
        });
    </script>
</body>
</html>
