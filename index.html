<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtsgutschein</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #c41e3a;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 10px;
        }
        
        /* Desktop: zentriert */
        @media (min-width: 769px) {
            body {
                align-items: center;
            }
        }
        
        .voucher {
            background: #c41e3a;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* Tablet Anpassungen */
        @media (max-width: 768px) {
            .voucher {
                padding: 15px;
                min-height: 100vh;
            }
        }
        
        /* Smartphone Anpassungen */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .voucher {
                padding: 15px 10px;
                border-radius: 0;
                min-height: 100vh;
            }
        }
        
        /* Desktop: normale Höhe */
        @media (min-width: 769px) {
            .voucher {
                min-height: auto;
            }
        }
        
        .snow {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .decoration-item {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .decoration-item:hover {
            transform: scale(1.1);
        }
        
        /* Holly */
        .holly {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 80px;
            height: 60px;
        }
        
        /* Ornament */
        .ornament {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
        }
        
        /* Santa Hat */
        .santa-hat {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 100px;
            height: 90px;
        }
        
        /* Smartphone: kleinere obere Dekorationen */
        @media (max-width: 480px) {
            .holly {
                top: 15px;
                left: 10px;
                width: 50px;
                height: 38px;
            }
            
            .ornament {
                top: 20px;
                width: 40px;
                height: 53px;
            }
            
            .santa-hat {
                top: 15px;
                right: 10px;
                width: 65px;
                height: 58px;
            }
        }
        
        /* Main text */
        .main-text {
            text-align: center;
            margin: 120px 0 40px 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #f5e6d3;
            letter-spacing: 8px;
            margin-bottom: 30px;
        }
        
        .description {
            color: #f5e6d3;
            font-size: 20px;
            line-height: 1.6;
        }
        
        /* Tablet: kleinerer Text */
        @media (max-width: 768px) {
            .main-text {
                margin: 80px 0 30px 0;
            }
            
            .title {
                font-size: 56px;
                letter-spacing: 6px;
                margin-bottom: 20px;
            }
            
            .description {
                font-size: 18px;
            }
        }
        
        /* Smartphone: viel kleinerer Text und weniger Abstand oben */
        @media (max-width: 480px) {
            .main-text {
                margin: 60px 0 20px 0;
                justify-content: flex-start;
            }
            
            .title {
                font-size: 42px;
                letter-spacing: 4px;
                margin-bottom: 15px;
            }
            
            .description {
                font-size: 15px;
                line-height: 1.5;
                padding: 0 5px;
            }
        }
        
        /* Sehr kleine Smartphones */
        @media (max-width: 360px) {
            .main-text {
                margin: 50px 0 15px 0;
            }
            
            .title {
                font-size: 36px;
                letter-spacing: 3px;
            }
            
            .description {
                font-size: 14px;
            }
        }
        
        /* Bottom decorations */
        .bottom-decorations {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin-top: 60px;
            position: relative;
        }
        
        .tree {
            width: 120px;
            height: 160px;
        }
        
        .gift {
            width: 100px;
            height: 100px;
        }
        
        .santa {
            width: 140px;
            height: 160px;
        }

        /* Santa Bild richtig skalieren */
        .santa img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Bild bleibt proportional */
        }

        
        /* Tablet: kleinere untere Dekorationen */
        @media (max-width: 768px) {
            .bottom-decorations {
                margin-top: 40px;
            }
            
            .tree {
                width: 100px;
                height: 133px;
            }
            
            .gift {
                width: 80px;
                height: 80px;
            }
            
            .santa {
                width: 110px;
                height: 125px;
            }
        }
        
        /* Smartphone: noch kleinere untere Dekorationen */
        @media (max-width: 480px) {
            .bottom-decorations {
                margin-top: 30px;
                gap: 5px;
            }
            
            .tree {
                width: 70px;
                height: 93px;
            }
            
            .gift {
                width: 60px;
                height: 60px;
            }
            
            .santa {
                width: 80px;
                height: 91px;
            }
        }
        
        /* Sehr kleine Smartphones: minimal Größen */
        @media (max-width: 360px) {
            .tree {
                width: 60px;
                height: 80px;
            }
            
            .gift {
                width: 50px;
                height: 50px;
            }
            
            .santa {
                width: 70px;
                height: 80px;
            }
        }
        
        /* SVG styles */
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="voucher">
        <!-- Snow particles -->
        <script>
            for(let i = 0; i < 30; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow';
                snow.style.left = Math.random() * 100 + '%';
                snow.style.top = Math.random() * 100 + '%';
                snow.style.animationDelay = Math.random() * 2 + 's';
                document.querySelector('.voucher').appendChild(snow);
            }
        </script>
        
        <!-- Holly -->
        <a href="#holly" class="decoration-item holly">
            <svg viewBox="0 0 100 80">
                <path d="M 30 40 Q 20 20 35 15 Q 40 25 30 40" fill="#2d5f2e"/>
                <path d="M 50 45 Q 40 25 55 20 Q 60 30 50 45" fill="#2d5f2e"/>
                <circle cx="35" cy="50" r="8" fill="#c41e3a"/>
                <circle cx="50" cy="55" r="8" fill="#c41e3a"/>
            </svg>
        </a>
        
        <!-- Ornament -->
        <a href="#ornament" class="decoration-item ornament">
            <svg viewBox="0 0 60 80">
                <line x1="30" y1="5" x2="30" y2="20" stroke="#d4af37" stroke-width="3"/>
                <circle cx="30" cy="45" r="25" fill="#f4a832"/>
                <path d="M 15 35 Q 30 30 45 35" fill="none" stroke="#d4af37" stroke-width="2"/>
                <path d="M 15 45 Q 30 40 45 45" fill="none" stroke="#d4af37" stroke-width="2"/>
                <path d="M 15 55 Q 30 50 45 55" fill="none" stroke="#d4af37" stroke-width="2"/>
            </svg>
        </a>
        
        <!-- Santa Hat -->
        <a href="#hat" class="decoration-item santa-hat">
            <svg viewBox="0 0 100 90">
                <path d="M 20 70 Q 50 20 80 70 Z" fill="#2d5f2e"/>
                <ellipse cx="50" cy="70" rx="35" ry="10" fill="#f5e6d3"/>
                <circle cx="85" cy="65" r="10" fill="#f5e6d3"/>
            </svg>
        </a>
        
        <!-- Main text -->
        <div class="main-text">
            <div class="title">GUTSCHEIN</div>
            <div class="description">
                als kleines Extra ein<br>
                gemeinsamer Shoppingtrip<br>
                für ein paar T-Shirts und<br>
                /oder eine schöne Leggings
            </div>
        </div>
        
        <!-- Bottom decorations -->
        <div class="bottom-decorations">
            <!-- Christmas Tree -->
            <a href="#tree" class="decoration-item tree">
                <svg viewBox="0 0 120 160">
                    <polygon points="60,20 40,60 80,60" fill="#2d5f2e"/>
                    <polygon points="60,50 35,95 85,95" fill="#2d5f2e"/>
                    <polygon points="60,80 30,130 90,130" fill="#2d5f2e"/>
                    <rect x="50" y="130" width="20" height="25" fill="#8b4513"/>
                    <circle cx="60" cy="15" r="8" fill="#f4a832"/>
                    <circle cx="50" cy="70" r="6" fill="#f4a832"/>
                    <circle cx="70" cy="75" r="6" fill="#f4a832"/>
                    <circle cx="45" cy="100" r="6" fill="#f4a832"/>
                    <circle cx="65" cy="105" r="6" fill="#f4a832"/>
                </svg>
            </a>
            
            <!-- Gift -->
            <a href="#gift" class="decoration-item gift">
                <svg viewBox="0 0 100 100">
                    <rect x="15" y="40" width="70" height="55" fill="#f4a832" rx="5"/>
                    <rect x="15" y="30" width="70" height="15" fill="#d4af37" rx="3"/>
                    <rect x="45" y="30" width="10" height="65" fill="#c41e3a"/>
                    <path d="M 45 30 Q 40 20 50 15 Q 60 20 55 30" fill="#c41e3a"/>
                </svg>
            </a>
            
            <!-- Santa -->
            <a href="#santa" class="decoration-item santa">
               <img src="Santa_mit_Hintergrund.png" alt="santa">
            </a>
        </div>
    </div>
    
    <script>
        // Optional: Add click handlers to show which item was clicked
        document.querySelectorAll('.decoration-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const href = item.getAttribute('href').replace('#', '');
                alert(`Du hast auf "${href}" geklickt! Hier kannst du einen Link hinzufügen.`);
            });
        });
    </script>
</body>
</html>
